<div class="row">
    <div class="col-md-8">
        <h3>Current customers</h3>
        <table class="table table-striped table-hover">
            <thead>
                <th>ID</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Username</th>
                <th>Email</th>
                <th width="1%;"></th>
            </thead>
            <tr *ngFor="let user of users">
                <td>{{ user.id }}</td>
                <td>{{ user.first_name }}</td>
                <td>{{ user.last_name }}</td>
                <td>{{ user.username }}</td>
                <td>{{ user.email }}</td>
                <td>
                    <a href="#" class="btn btn-primary btn-xs">
                        <fa [name]="'user'"></fa>
                    </a>
                </td>
            </tr>
        </table>
    </div>
    <div class="col-md-4">
        <h3>Add customer</h3>
        <form [formGroup]="customerForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label>First Name</label>
                <input type="text" name="first_name" formControlName="first_name" class="form-control">
            </div>
            <div class="form-group">
                <label>Last Name</label>
                <input type="text" name="last_name" formControlName="last_name" class="form-control">
            </div>
            <div class="form-group">
                <label>Email</label>
                <input type="text" name="email" formControlName="email" class="form-control">
            </div>
            <div class="form-group">
                <label>Username</label>
                <input type="text" name="username" formControlName="username" class="form-control">
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" name="password" formControlName="password" class="form-control">
            </div>
            <button type="submit" class="btn btn-primary">
                Add customer
            </button>
        </form>
    </div>
</div>
